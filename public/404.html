<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Refuge</title>
  <script>
    // GitHub Pages SPA routing fix
    // When GitHub Pages can't find a file, it serves this 404.html
    // We redirect to index.html and let React Router handle the routing
    
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Prevent infinite loops - if we're already at index.html, just go to root
      if (path.includes('index.html')) {
        window.location.replace('/' + search + hash);
        return;
      }
      
      // Store the path in sessionStorage and redirect to index.html
      // React Router will read it and navigate to the correct route
      sessionStorage.setItem('redirectPath', path);
      window.location.replace('/index.html' + search + hash);
    })();
  </script>
</head>
<body>
  <noscript>
    <!-- Fallback for browsers without JavaScript -->
    <meta http-equiv="refresh" content="0; url=/">
    <p>Redirecting... <a href="/">Click here if you are not redirected.</a></p>
  </noscript>
</body>
</html>
